name: Smoke Tests

on: [push]

jobs:
    test_imports:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
  
        - name: Set up Python
          uses: actions/setup-python@v3
          with:
            python-version: '3.9'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -e .
        
        - name: Test imports
          run: |
            python .test_imports.py
      