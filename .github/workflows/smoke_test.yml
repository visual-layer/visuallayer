name: Smoke Tests

on: [pull_request]

jobs:
    test_imports:
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
            os: [ubuntu-latest, macos-latest, windows-latest]
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
  
        - name: Set up Python
          uses: actions/setup-python@v3
          with:
            python-version: '3.9'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -e .
        
        - name: Test imports
          run: |
            python .github/workflows/test_imports.py
      