name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools twine

      - name: Build package
        run: |
          python setup.py bdist_wheel --python-tag=py37
          python setup.py bdist_wheel --python-tag=py38
          python setup.py bdist_wheel --python-tag=py39
          python setup.py bdist_wheel --python-tag=py310

      - name: Save package artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist/

