name: Build

on: [push, pull_request]

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          
          cd $GITHUB_WORKSPACE
          python3 setup.py sdist bdist_wheel
    
      - name: Upload artifact
        upload:
          paths:
            - dist/*
